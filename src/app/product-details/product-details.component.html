<p> Especificaciones del producto</p>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <p>{{ product.model }}</p>
  <img src="https://raw.githubusercontent.com/aluski97/angular-tiendaalan/master/src/assets/img/{{product.route}}">
  <h4>{{ product.price}} €</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Añadir a la cesta</button>
</div>
<br>
